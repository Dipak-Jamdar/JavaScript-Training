<body>

    <script>
        let ladder = {
            step: 0,
            up() {
                this.step++;
            },
            down() {
                this.step--;
            },
            showStep: function () { 
                alert(this.step);
            }
        };

        ladder.up();
        ladder.up();
        ladder.up();
        ladder.down();
        ladder.showStep();

        // ladder.up().up().down().showStep().down().showStep();

    </script>

</body>
