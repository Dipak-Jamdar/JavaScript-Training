<body>
    <script>
          
          let a,b;
          let calculator ={

            read()
            {
            this.a=+prompt("Enter the a value", );
               this.b=+prompt("Enter the b value",);   
            },
           
            sum()
            {
                return this.a+ this.b;

            },
            mul()
            {
                return this.a*this.b;
            }
           
          };

          

          calculator.read();
          alert(calculator.sum());
          alert(calculator.mul());



    </script>
