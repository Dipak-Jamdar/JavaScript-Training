<body>

    <script>
         
        //  let a;
        //  let b;
         function Calculator() {
            this.read=function()
            {
                this.a=+prompt("Enter the value of a",0);
                this.b=+prompt("Enter the value of b",0);
            }

            this.sum=function()
            {
                return this.a+this.b;

            }
            this.mul=function()
            {
                return this.a+this.b;
            }

         }

         let cal= new Calculator();
         cal.read();
         alert(cal.sum());
         alert(cal.mul());
    </script>
