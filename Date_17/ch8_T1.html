<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inharitance(PRototype)</title>
</head>

<body>
    <script>
        let animal = {
            eats: true,
            walk() {
            }
        };

        let rabbit = {
            __proto__: animal

        };

        rabbit.walk = function () {
            alert("Rabbit! Bounce-bounce!");
        };

        rabbit.walk(); 
    </script>

</body>

</html>
