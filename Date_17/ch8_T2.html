<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let animal = {
            jumps: null
        };
        let rabbit = {
            __proto__: animal,
            jumps: true
        };

        alert(rabbit.jumps); // true   it taken by rabbit

        delete rabbit.jumps;

        alert(rabbit.jumps); //  null it taken by animal

        delete animal.jumps;

        alert(rabbit.jumps); // undifine 
    </script>

</body>

</html>
